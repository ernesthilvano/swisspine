version: '3.8'

# Docker Compose file for running from Docker Hub registry
# Usage: DOCKER_HUB_USER=your-username docker compose -f docker-compose.registry.yml up

services:
  postgres:
    image: postgres:15-alpine
    container_name: swisspine-postgres
    environment:
      POSTGRES_DB: swisspine
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d swisspine" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swisspine-network

  backend:
    image: ${DOCKER_HUB_USER}/swisspine-backend:1.0.0
    container_name: swisspine-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/swisspine
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_SWISSPINE: DEBUG
      SPRING_PROFILES_ACTIVE: seed-data
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - swisspine-network
    restart: unless-stopped

  frontend:
    image: ${DOCKER_HUB_USER}/swisspine-frontend:1.0.0
    container_name: swisspine-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "4200:4200"
    networks:
      - swisspine-network
    environment:
      - NODE_ENV=development
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  swisspine-network:
    driver: bridge

# Usage:
# DOCKER_HUB_USER=your-dockerhub-username docker compose -f docker-compose.registry.yml up -d
#
# Example:
# DOCKER_HUB_USER=ernesthilvano docker compose -f docker-compose.registry.yml up -d
