<div class="connections-container">
    <div class="header">
        <h1>External Connections</h1>
        <button mat-raised-button color="primary" (click)="createNew()">
            <mat-icon>add</mat-icon>
            New Connection
        </button>
    </div>

    <div class="search-bar">
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search connections</mat-label>
            <input matInput [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" placeholder="Search by name">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button mat-raised-button (click)="onSearch()">Search</button>
    </div>

    <!-- New Connection Row (if creating) -->
    <div class="row-list" *ngIf="!loading">
        <app-connection-row *ngIf="newConnection" [connection]="newConnection" [isExpanded]="true"
            (save)="saveConnection($event)" (toggle)="cancelNew()">
        </app-connection-row>

        <!-- Existing Connections -->
        <app-connection-row *ngFor="let connection of connections" [connection]="connection"
            [isExpanded]="isExpanded(connection.id)" (toggle)="toggleExpand(connection.id!)"
            (save)="saveConnection($event)" (deleteConnection)="deleteConnection(connection)"
            (copyConnection)="copyConnection(connection)">
        </app-connection-row>

        <div class="no-results" *ngIf="connections.length === 0 && !newConnection">
            No connections found.
        </div>
    </div>

    <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 50]"
        (page)="onPageChange($event)" showFirstLastButtons>
    </mat-paginator>

    <div class="loading-container" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
</div>
